<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/css/style.css" type="text/css">
    <link rel="stylesheet" href="./style/css/navbar.css" type="text/css">
    <link rel="stylesheet" href="./style/css/contacto.css" type="text/css">
    <link rel="stylesheet" href="./style/css/footer.css" type="text/css">

    
    <title>Contacto | Mora Azul Media</title>
</head>
<body>
    
    <div id="ham-menu-button">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
    </div>
    <nav class="nav-bar"></nav>

    <main class="content-wrapper">
        <h1 class="main-title">Contáctanos</h1>
        <div class="contact-misc">
            <article class="contact-info">
                <h2 class="contact-title">Teléfono</h2>
                <address class="contact-data">+52 81 8470 1654</address>
            </article>

            <article class="contact-info">
                <h2 class="contact-title">Dirección</h2>
                <address class="contact-data">Calle Gobernadores #42000<br>Av. Burócratas del Estado</address>
            </article>

            <article class="contact-info">
                <h2 class="contact-title">E-mail</h2>
                <address class="contact-data">hola@moraazulmedia.com</address>
            </article>
        </div>
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224.6782657639603!2d-100.36412915471367!3d25.709315434228145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866297470a7fcb93%3A0xa3d3fa46958cac41!2sPROSHOW!5e0!3m2!1ses-419!2smx!4v1656967650026!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <form action="https://formsubmit.co/hola@moraazulmedia.com" method="POST" class="contact-form">
            <input type="text" name="Name" placeholder="Nombre" id="name" required>
            <input type="email" name="E-mail" placeholder="E-Mail" id="email" required>
            <input type="tel" name="Phone" placeholder="Teléfono" id="phone" required>
            <textarea type="text" name="Message" placeholder="Tu mensaje (opcional)" id="message"></textarea>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </main>

    <footer class="site-footer"></footer>
    <script defer src="./scripts/template.js"></script>
    <script defer src="./scripts/navbar.js"></script>
</body>
</html>
